<div class="container">
    <div class="row">
        <div class="col">
            <h2>Listado de Personas</h2>
            <button class="btn btn-primary" [disabled]="deshabilitado" (click)="agregarPersona()">
                Agregar Persona
            </button>
            <p *ngIf="mostrar; else sinPersona">{{ msjConPersona }} con el título de {{ titulo }}</p>

            <ng-template #sinPersona>
                <p>{{ msjSinPersona }}</p>
            </ng-template>

            <app-persona></app-persona>

            <label>Título Persona</label>
            <input type="text" class="form-control" [(ngModel)]="titulo">
            {{ titulo }}
        </div>
    </div>
</div>
